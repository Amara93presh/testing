<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document.querySelector(select)</title>
</head>
<body>
    <h1> selects the first element with a given tag name</h1>
    <div id="container">
        <p class="item">item1</p>
        <p class="item">item2</p>
    </div>
    
   <script>
   const firstItem= document.querySelector (container.item)
    console.log(firstItem);// output:<p class="item"> item 1 </p>
   </script> 
</body>
</html>
